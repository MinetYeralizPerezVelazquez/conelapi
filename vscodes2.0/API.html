    <style>
   body {
    font-family: 'Times New Roman', Times, serif;
    background-color: #e0f7fa;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
}

h1 {
    text-align: center;
    color: #00796b;
    margin-bottom: 20px;
}

.characters {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}

.character-card {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s, border 0.3s;
    border: 5px solid transparent;
}

.character-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.character-card img {
    width: 100%;
    height: auto;
    border-bottom: 1px solid #00796b;
}

.character-card h2 {
    margin: 10px 0;
    color: #5f3cdb;
}

.character-card p {
    color: #000000;
    font-size: 14px;
}

.character-card p:first-of-type {
    font-weight: bold;
    color: #000000;
}

.colorful-border {
    border-color: #29548b;
}

.colorful-border:hover {
    border-color: #c55697;
}

.colorful-border:active {
    border-color: #4caf50;
}

    </style>

    <ul id="listadepersonajesrkmty"></ul>
    <script>
        function Personajes (){
            var url = "https://rickandmortyapi.com/api/character";
            fetch (url)
            .then(response => response.json())
            .then(data =>{
                var listadepersonajesrkmty = document.getElementById("listadepersonajesrkmty");
                data.results.forEach(personaje => {
                    var listItem = document.createElement("li");
                    listenItem.textContent = personaje.name;
                    listadepersonajesrkmty.appendChild(listenItem);

                    console.log("PRSJ Imagen", personaje.name, ":",personaje.image);

                    var imageElement = document.createAttributeElement("img");
                    imagenElement.src = personaje.image;
                    listItem.appendChild(imageElement);
                });
            })
        };
    </script>
